<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo site_logo">
          <span class="logo_text">YC</span>
        </div>

        <h4>Video</h4>
      </div>
    </header>
    <!-- preloader -->
    <div class="preloader">
      <img
        src="./images/preloader.gif"
        alt="preloader"
        class="preloader__item"
      />
    </div>
    <main>
      <video class="video_container" controls muted autoplay loop>
        <source src="./videos/video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
    </main>
    <button class="switch_btn">
      <span> play </span>
      <span> pause </span>
      <span class="switch"></span>
    </button>
    <script src="js/app.js"></script>
  </body>
</html>
