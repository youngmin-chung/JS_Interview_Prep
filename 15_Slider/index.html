<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo site_logo">
          <span class="logo_text">YC</span>
        </div>

        <h4>Slider</h4>
      </div>
    </header>
    <div class="slider_container">
      <div class="slide">
        <img src="./image/02.jpeg" class="slide_img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="./image/img-2.jpeg" class="slide_img" alt="" />
        <h1>2</h1>
      </div>
      <div class="slide">
        <img src="./image/img-1.jpeg" class="slide_img" alt="" />
        <h1>3</h1>
      </div>
    </div>
    <div class="btn_container">
      <button type="button" class="prevBtn"> prev </button>
      <button type="button" class="nextBtn"> next </button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
